<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Access Denied</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected with the Server')
        });

        socket.on('disconnect', function() {
            console.log('Connection lost with the server');
        });

        socket.emit('message', {name: 'My name is Isaac'});

        socket.on('message', function (payload) {
            console.log('Listening:', payload);
        });

        socket.on('emit-message', function (payload) {
            console.log('Name: ' + payload['name']);
            console.log('Message: ' + payload['message']);
        });

        socket.on('active-bands', function(payload){
            console.clear();
            console.table(payload);
        })
    </script>
</body>
</html>
